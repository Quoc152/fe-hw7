<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container row justify-content-center align-items-center">
        <div class="content col-12 col-sm-11 col-md-8 col-lg-6 col-xl-5 col-xxl-4 bg-white rounded-4 shadow d-flex flex-column gap-3 ">
            <div class="d-flex flex-column justify-content-center align-items-center gap-4">
                <h4 class="text-center text-dark fs-6 fw-bold m-0">Register with</h4>
                <div class="d-flex justify-content-between gap-3">
                    <div class="d-flex justify-content-center align-items-center border rounded-4 p-22 cursor-pointer">
                        <a href=""><img src="image/facebook.png" alt=""></a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center border rounded-4 p-22 cursor-pointer">
                        <a href=""><img src="image/apple.png" alt=""></a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center border rounded-4 p-25-5 cursor-pointer">
                        <a href=""><img src="image/google.png" alt=""></a>
                    </div>
                </div>
                <p class="text-center color-gray fs-6 fw-bold m-0">or</p>
            </div>
            <div class="d-flex flex-column gap-3">
                <div class="d-flex flex-column gap-4">
                    <div class="">
                        <label for="" class="text-dark font-14px fw-normal">Name</label>
                        <input type="text" class="form-control p-11px rounded-4" placeholder="Your full name" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="">
                        <label for="" class="text-dark font-14px fw-normal">Email</label>
                        <input type="text" class="form-control p-11px rounded-4" placeholder="Your email address" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="">
                        <label for="" class="text-dark font-14px fw-normal">Password</label>
                        <input type="password" class="form-control p-11px rounded-4" placeholder="Your password" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-check form-switch  m-0">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label text-dark font-14px fw-normal">Remember me</label>
                </div>
                <button type="button" class="btn custom-btn w-100 text-center text-white font-10px fw-bold mt-2 mb-2 p-3">SIGN UP</button>
                <div class="d-flex text-center justify-content-center align-items-center gap-1">
                    <p class="color-gray font-14px fw-normal m-0">Already have an account?</p>
                    <p class="m-0"><a href="" class="no-underline color-teal fw-bold font-14px m-0">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
